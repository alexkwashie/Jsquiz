<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rouge Quiz</title>
</head>
<body>
<!--Top Section-->
    <div class="intro py-3 white text-center">
        <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        <h5 class="displayAnswer"></h5>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Ninja score is <span class="text-primary display-4 p-1">0%</span></p>
        </div>
    </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Some Questions...</h2>
            

    <form class="quizform text-light">
        
        <div class="my-5">
            <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Check you phone</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="C">
                <label class="form-check-label">Pray to the ninja gods</label>
            </div>
        </div>
    


    
        <div class="my-5">
            <p class="lead font-weight-normal">2. when is nija day?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">12th</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">19th</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="C">
                <label class="form-check-label">2nd</label>
            </div>
        </div>
    

    
        <div class="my-5">
            <p class="lead font-weight-normal">3. What is Chrome paint?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">IDP</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">IP</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C">
                <label class="form-check-label">State ind</label>
            </div>
        </div>
    


    
        <div class="my-5">
            <p class="lead font-weight-normal">4. How do you give a ninja directions?</p>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">Check you phone</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="C">
                <label class="form-check-label">Pray to the ninja gods</label>
            </div>
        </div>

        <div class="my-4">
            <input type="submit" class="btn btn-light">
        </div>

    </form>



</div>
    </div>





    <script src="script.js"></script>
</body>
</html>
